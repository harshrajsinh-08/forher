<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <audio id="persistent-audio" autoplay loop controls>
      <source src="blue.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <div id="dessertquestion">Which dessert we eatin cuh</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/smoothie.jpeg" alt="smoothie" />
        <label
          ><input type="checkbox" name="dessert" value="smoothie" />
          smoothie</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/coffee.jpeg" alt="Coffee" />
        <label
          ><input type="checkbox" name="dessert" value="coffee" /> coffee</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/milkshake.jpg" alt="milkshake" />
        <label
          ><input type="checkbox" name="dessert" value="milkshake" />
          Milkshake</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/waffle.jpeg" alt="Waffle" />
        <label
          ><input type="checkbox" name="dessert" value="waffle" /> Waffle
        </label>
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue :>
    </button>
  </body>
  <script>
    const dessertInputs = document.querySelectorAll("input[name='dessert']");
    const button = document.querySelector(".button");
    button.addEventListener("click", () => {
      const selectedDessert = Array.from(dessertInputs)
        .filter((input) => input.checked)
        .map((input) => input.value)
        .join(", ");
      localStorage.setItem("selectedDessert", selectedDessert || "None");
      window.location.href = "activities.html";
    });
  </script>
</html>
