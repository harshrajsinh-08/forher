<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <audio id="persistent-audio" autoplay loop controls>
      <source src="blue.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <h1 title="choose a date">Are you free on ...</h1>
    <form class="form-group">
      <label>Which day: (select a date cuite.. )</label>
      <div>
        <input type="date" />
        <button class="button" type="submit" formaction="food.html">
          Submit
        </button>
      </div>
    </form>
  </body>
  <script>
    const dateInput = document.querySelector("input[type='date']");
    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      localStorage.setItem("selectedDate", dateInput.value);
      window.location.href = "food.html";
    });
  </script>
</html>
