<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <link rel="stylesheet" href="css/flower.css" />
  </head>
  <body>
    <iframe src="audio.html" style="display: none;" id="audio-frame"></iframe>
    <style>
      body{
        overflow-y: auto;
      }
      .card {
        margin-top: 20px;
        padding: 20px;
        border-radius: 15px;
        background: #342a2f;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: fadeIn 1s ease-in-out;
        font-family: courier;
      }
    </style>
    <div class="container">
      <div id="thankyou"><b>See you soon cutiee.. ðŸ¥° </b></div>
      
      <!-- Flower Section -->
      <div class="flower">
        <div class="f-wrapper">
          <div class="flower__line"></div>
          <div class="f">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__leaf flower__leaf--5"></div>
            <div class="flower__leaf flower__leaf--6"></div>
            <div class="flower__leaf flower__leaf--7"></div>
            <div
              class="flower__leaf flower__leaf--8 flower__fall-down--yellow"
            ></div>
          </div>
        </div>

        <div class="f-wrapper f-wrapper--2">
          <div class="flower__line"></div>
          <div class="f">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__leaf flower__leaf--5"></div>
            <div class="flower__leaf flower__leaf--6"></div>
            <div class="flower__leaf flower__leaf--7"></div>
            <div
              class="flower__leaf flower__leaf--8 flower__fall-down--pink"
            ></div>
          </div>
        </div>

        <div class="f-wrapper f-wrapper--3">
          <div class="flower__line"></div>
          <div class="f">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__leaf flower__leaf--5"></div>
            <div class="flower__leaf flower__leaf--6"></div>
            <div class="flower__leaf flower__leaf--7"></div>
            <div
              class="flower__leaf flower__leaf--8 flower__fall-down--purple"
            ></div>
          </div>
        </div>
        <div class="flower__glass"></div>
      </div>
      <div class="card" id="userInputCard">
        <h2>The Plan ðŸ’•</h2>
        <p id="selectedDate">Date: Not selected</p>
        <p id="selectedFood">Food: None</p>
        <p id="selectedDessert">Dessert: None</p>
      </div>
    </div>

    <script>
      const date = localStorage.getItem("selectedDate") || "Not selected";
      const food = localStorage.getItem("selectedFood") || "None";
      const dessert = localStorage.getItem("selectedDessert") || "None";
      document.getElementById("selectedDate").innerText = `Date: ${date}`;
      document.getElementById("selectedFood").innerText = `Food: ${food}`;
      document.getElementById("selectedDessert").innerText = `Dessert: ${dessert}`;
    </script>
  </body>
</html>
