<!-- audio.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Audio</title>
</head>
<body>
    <audio id="persistent-audio" autoplay loop controls>
        <source src="blue.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('persistent-audio');
        if (localStorage.getItem('audioTime')) {
            audio.currentTime = parseFloat(localStorage.getItem('audioTime'));
        }
        setInterval(() => {
            localStorage.setItem('audioTime', audio.currentTime);
        }, 1000);
    </script>
</body>
</html>
